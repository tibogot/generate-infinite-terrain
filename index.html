    <body>
        <div class="game">
            <div class="ui">
                <input type="text" class="keyboard-input" />
                <div class="controls">
                    <div class="group">
                        <div class="element">
                            <div class="keys is-arrows">
                                <div class="key">A</div>
                                <div class="key">S</div>
                                <div class="key">D</div>
                                <div class="key">W</div>
                            </div>
                            move
                        </div>
                        <div class="element show-keyboard-wrapper">
                            <button class="show-keyboard">
                                <div class="keys">
                                    <div class="key">⌨</div>
                                </div>
                                keyboard
                            </button>
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">F</div>
                            </div>
                            fullscreen
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">P</div>
                            </div>
                            pointer lock
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">V</div>
                            </div>
                            view mode
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">B</div>
                            </div>
                            debug
                        </div>
                    </div>
                    <div class="group">
                        Infinite procedurally generated world — <a href="https://github.com/ibra-kdbra/Generate_infinite" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
